<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게이 판별기</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; font-size: 18px; }
    #result { margin-top: 30px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>이름으로 정체 알아보기</h1>
  <input type="text" id="nameInput" placeholder="이름 입력하세요" />
  <button onclick="checkName()">확인</button>
  <div id="result"></div>
  <script>
    function checkName() {
      const name = document.getElementById('nameInput').value.trim();
      const result = document.getElementById('result');
      if (name === '이용준' || name === '김건우') {
        result.textContent = '당신은 게이입니다';
      } else if (name === '') {
        result.textContent = '이름을 입력해주세요';
      } else {
        result.textContent = '당신은 게이가 아닙니다';
      }
    }
  </script>
</body>
</html>
